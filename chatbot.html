<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - John Rey Q. Cleme√±a</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            color: #e6f1ff;
            height: 100vh;
            overflow: hidden;
        }

        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background: rgba(2, 12, 27, 0.95);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        }

        .chatbot-header {
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.1) 0%, rgba(0, 255, 255, 0.05) 100%);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: #64ffda;
        }

        .chatbot-title i {
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        .chatbot-controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            color: #64ffda;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: scale(1.05);
        }

        .chatbot-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-track {
            background: rgba(100, 255, 218, 0.1);
            border-radius: 3px;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 218, 0.3);
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            animation: fadeInUp 0.5s ease-out;
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #64ffda 0%, #00d4ff 100%);
            color: #0a0e27;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.2);
            color: #e6f1ff;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: rgba(230, 241, 255, 0.6);
            margin-top: 0.25rem;
            text-align: right;
        }

        .bot-message .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            max-width: 85%;
            align-self: flex-start;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chatbot-input-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(100, 255, 218, 0.2);
            background: rgba(2, 12, 27, 0.8);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        #chatbot-input {
            flex: 1;
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #e6f1ff;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        #chatbot-input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.1);
        }

        #chatbot-input::placeholder {
            color: rgba(230, 241, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #64ffda 0%, #00d4ff 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #0a0e27;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 20px;
            padding: 0.4rem 0.8rem;
            color: #64ffda;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .quick-btn:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-1px);
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #64ffda 0%, #00d4ff 100%);
            border: none;
            border-radius: 50%;
            color: #0a0e27;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-toggle:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(100, 255, 218, 0.4);
        }

        .chatbot-toggle.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            animation: bounce 1s infinite;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-3px);
            }
            60% {
                transform: translateY(-2px);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chatbot-container {
                height: 100vh;
                border-radius: 0;
                border: none;
            }

            .chatbot-header {
                padding: 0.75rem 1rem;
            }

            .chatbot-title {
                font-size: 1rem;
            }

            .chatbot-messages {
                padding: 0.75rem;
            }

            .message {
                max-width: 90%;
            }

            .chatbot-input-container {
                padding: 0.75rem 1rem;
            }

            .quick-actions {
                gap: 0.25rem;
            }

            .quick-btn {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }

            .chatbot-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot will be dynamically created by chatbot.js -->
</body>
</html>
